name: Build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Verify checkout
        run: |
          echo "PWD=$(pwd)"
          ls -la
      - name: Ensure dependency file
        run: |
          if [ ! -f requirements.txt ]; then
            echo "flask\nyt-dlp\nmoviepy\nimageio-ffmpeg" > requirements.txt
            echo "Created default requirements.txt"
          else
            echo "Found existing requirements.txt"
          fi
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ ! -f requirements.txt ]; then
            echo "ERROR: requirements.txt not found after checkout" >&2
            exit 1
          fi
          echo "Using requirements.txt:" && cat requirements.txt
          pip install -r requirements.txt
      - name: Syntax check
        run: python -m py_compile yt_shorts.py web_app.py
      - name: CLI help
        run: python yt_shorts.py --help
