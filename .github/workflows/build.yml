name: Build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp moviepy imageio-ffmpeg
      - name: Syntax check
        run: python -m py_compile yt_shorts.py web_app.py
      - name: CLI help
        run: python yt_shorts.py --help
